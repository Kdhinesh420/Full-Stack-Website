<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address - UZHAVAN PLANET</title>
    <link rel="stylesheet" href="../css/common_ui.css">
    <link rel="stylesheet" href="../css/address.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="../assets/images/UZHAVAN_LOGO.png" alt="Uzhavan Planet Logo">
                <strong>UZHAVAN PLANET</strong>
            </div>
            <div class="user-links">
                <a href="../index.html">üè† Home</a>
                <a href="cart.html">üõí Cart</a>
            </div>
        </div>
    </header>

    <div class="main-content">
        <h2>üöö Shipping Information</h2>

        <div id="saved-address-container"
            style="display: none; margin-bottom: 25px; background: #f9fbf9; padding: 20px; border-radius: 12px; border: 1px solid #e0ede0;">
            <p style="font-weight: bold; color: #1b5e20; margin-top: 0;"><i class="fas fa-bookmark"></i> Use Saved
                Address</p>
            <div id="saved-address-display"
                style="padding: 10px; background: white; border-radius: 8px; border: 1px dashed #4caf50; margin-bottom: 15px; font-size: 0.95rem; line-height: 1.5;">
                <!-- Saved address string will go here -->
            </div>
            <button type="button" id="use-saved-btn" class="continue-button"
                style="width: auto; padding: 10px 25px; margin: 0; background: #2e7d32;">
                Deliver to this Address
            </button>
            <p style="margin-top: 15px; font-size: 0.85rem; color: #666;">Or enter a new address below:</p>
        </div>

        <form id="address-form">
            <p style="font-weight: bold; color: #4a5d43;">Delivery Address</p>

            <div class="input-group-row">
                <input type="text" id="first_name" placeholder="First Name" required>
                <input type="text" id="last_name" placeholder="Last Name" required>
            </div>
            <input type="text" id="street_address" placeholder="Street Address" required>
            <input type="text" id="apartment" placeholder="Apartment, suite, etc. (optional)">

            <div class="input-group-row">
                <input type="text" id="city" placeholder="City" required>
                <input type="text" id="state" placeholder="State/Province" required>
            </div>

            <div class="input-group-row">
                <select id="country" required>
                    <option value="IND">India</option>
                    <option value="USA">USA</option>
                    <option value="CAN">Canada</option>
                    <option value="UK">UK</option>
                </select>
                <input type="text" id="zip_code" placeholder="PIN / Zip Code" required>
            </div>

            <input type="tel" id="phone_number" placeholder="Phone Number" required>

            <div class="checkbox-group"
                style="display: flex; align-items: center; font-size: 0.9em; margin-top: 10px; gap: 10px;">
                <input type="checkbox" id="save_address" checked>
                <label for="save_address">Save this address to my profile</label>
            </div>

            <button type="submit" class="continue-button"
                style="width: 100%; border: none; cursor: pointer; margin-top: 20px;">
                Continue to Review
            </button>
        </form>
    </div>

    <!-- JavaScript Files -->
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/address-logic.js"></script>
</body>

</html>
