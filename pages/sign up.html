<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us | UZHAVAN PLANET</title>
    <link rel="stylesheet" href="../css/common_ui.css">
    <link rel="stylesheet" href="../css/sign_up .css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="../assets/images/UZHAVAN_LOGO.png" alt="Uzhavan Planet Logo">
                <strong>UZHAVAN PLANET</strong>
            </div>
            <div class="user-links">
                <a href="../index.html">üè† Home</a>
                <a href="login.html">üë§ Login</a>
            </div>
        </div>
    </header>

    <div class="signup-container">
        <div class="farm-icon" style="margin-bottom: 10px;">
            <img src="../assets/images/UZHAVAN_LOGO.png" alt="Uzhavan Planet Logo"
                style="width: 80px; height: 80px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2);">
        </div>
        <h2>WELCOME TO UZHAVAN PLANET</h2>
        <p class="subtitle">Create your account to connect with fellow farmers and manage your farm.</p>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Full Name <span style="color: red;">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number <span style="color: red;">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="Enter 10-digit phone number" required
                    pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="password">Password <span style="color: red;">*</span></label>
                <input type="password" id="password" name="password" placeholder="Minimum 6 characters" required
                    minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password <span style="color: red;">*</span></label>
                <input type="password" id="confirm-password" name="confirm-password"
                    placeholder="Re-enter your password" required>
            </div>
            <div class="form-group">
                <label for="role">I am a: <span style="color: red;">*</span></label>
                <select id="role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="buyer">üõçÔ∏è Buyer (I want to buy products)</option>
                    <option value="seller">üè™ Seller (I want to sell products)</option>
                </select>
            </div>

            <button type="submit" class="btn">Sign Up üöÄ</button>
        </form>
        <div class="terms">
            By signing up, you agree to our <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy
                Policy</a>.
        </div>
        <div class="links">
            <a href="login.html">Already have an account? Sign In</a>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/signup.js"></script>
</body>

</html>
