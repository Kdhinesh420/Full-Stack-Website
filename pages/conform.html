<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Order - UZHAVAN PLANET</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfbf7;
            background-image: radial-gradient(#e8f5e9 1px, transparent 1px);
            background-size: 20px 20px;
            color: #3e2723;
            line-height: 1.6;
        }

        /* ðŸ§­ HEADER */
        .header-nav {
            background-color: #f1f8e9;
            /* Mint */
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(46, 125, 50, 0.15);
            border-top: 5px solid #1b5e20;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-section {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 15px;
        }

        .logo-circle {
            width: 45px;
            height: 45px;
            background-color: transparent;
            border-radius: 50%;
            border: 2px solid #ffca28;
            object-fit: cover;
        }

        .logo-section h1 {
            color: #1b5e20;
            font-size: 1.6em;
            font-weight: 800;
            margin: 0;
        }

        .nav-links a {
            color: #33691e;
            text-decoration: none;
            padding: 8px 16px;
            margin-left: 15px;
            font-weight: 600;
            transition: all 0.3s;
            border-radius: 20px;
        }

        .nav-links a:hover {
            background-color: #1b5e20;
            color: white;
        }

        /* Content */
        .confirmation-page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            min-height: calc(100vh - 85px);
        }

        .confirmation-card {
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(46, 125, 50, 0.15);
            padding: 50px;
            text-align: center;
            width: 100%;
            max-width: 550px;
            border: 1px solid #e0e0e0;
        }

        .confirmation-icon {
            font-size: 100px;
            color: #43a047;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(67, 160, 71, 0.3);
        }

        .confirmation-card h2 {
            font-size: 2.5em;
            color: #1b5e20;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .confirmation-card p.instruction {
            color: #5d4037;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .transaction-details {
            background-color: #f1f8e9;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid #c5e1a5;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.05em;
        }

        .detail-label {
            color: #558b2f;
            font-weight: 600;
            text-align: left;
            width: 45%;
        }

        .detail-value {
            color: #3e2723;
            font-weight: 700;
            text-align: right;
            width: 55%;
        }

        .detail-label.total {
            color: #1b5e20;
            font-size: 1.2em;
        }

        .detail-value.total {
            color: #1b5e20;
            font-size: 1.2em;
        }

        .detail-row:last-of-type {
            border-top: 1px dashed #a5d6a7;
            padding-top: 15px;
            margin-top: 15px;
            margin-bottom: 0;
        }

        .buttons-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .action-button {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            flex: 1;
            text-transform: uppercase;
        }

        .cancel-button {
            background-color: white;
            color: #33691e;
            border: 2px solid #c5e1a5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .cancel-button:hover {
            background-color: #f1f8e9;
            border-color: #33691e;
            transform: translateY(-2px);
        }

        .confirm-button {
            background: linear-gradient(135deg, #66bb6a, #43a047);
            color: white;
            box-shadow: 0 5px 15px rgba(67, 160, 71, 0.3);
        }

        .confirm-button:hover {
            background: linear-gradient(135deg, #43a047, #2e7d32);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 160, 71, 0.4);
        }

        @media (max-width: 600px) {
            .confirmation-page-container {
                padding: 20px;
            }

            .confirmation-card {
                padding: 30px 20px;
            }

            .buttons-group {
                flex-direction: column;
            }

            .detail-row {
                flex-direction: column;
                text-align: left;
            }

            .detail-value {
                text-align: left;
                margin-top: 5px;
            }
        }
    </style>
</head>

<body>
    <header class="header-nav">
        <a href="../index.html" class="logo-section">
            <img class="logo-circle" src="../assets/images/UZHAVAN_LOGO.png" alt="Uzhavan Planet Logo">
            <h1>UZHAVAN PLANET</h1>
        </a>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="products_page.html">Shop All</a>
            <a href="Track.html">Track Order</a>
            <a href="feedback.html">Feedback</a>
        </div>
    </header>

    <div class="confirmation-page-container">
        <div class="confirmation-card">
            <i class="material-icons confirmation-icon">check_circle_outline</i>
            <h2>Order Confirmed!</h2>
            <p class="instruction">Your order has been successfully placed.</p>

            <div class="transaction-details" style="text-align: left;">
                <div id="product-info-container"
                    style="display: flex; gap: 15px; align-items: center; margin-bottom: 20px; padding: 15px; background: white; border-radius: 12px; border: 1px solid #e8f5e9;">
                    <img id="product-image" src="../assets/images/placeholder.png"
                        style="width: 80px; height: 80px; object-fit: cover; border-radius: 10px; border: 1px solid #eee;">
                    <div style="flex: 1;">
                        <h4 id="product-name-display" style="margin: 0; color: #1b5e20; font-size: 1.1rem;">Product Name
                        </h4>
                        <p id="payment-method-desc" style="margin: 5px 0 0; font-size: 0.85rem; color: #666;">Paid via
                            Cash on Delivery</p>
                    </div>
                </div>

                <div class="detail-row">
                    <span class="detail-label amount">Amount Paid:</span>
                    <span class="detail-value total" id="order-total-display">â‚¹ 0.00</span>
                </div>

                <div style="margin-top: 20px;">
                    <a id="track-order-link" href="Track.html" style="text-decoration: none;">
                        <button class="action-button confirm-button"
                            style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;">
                            <i class="material-icons">local_shipping</i> TRACK YOUR ORDER
                        </button>
                    </a>
                </div>
            </div>

            <div class="buttons-group">
                <a href="Track.html"><button class="action-button cancel-button">Track Order</button></a>
                <a href="feedback.html"><button class="action-button confirm-button">Feedback</button></a>
            </div>
        </div>
    </div>
    <!-- JavaScript Files -->
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('id');
            const total = urlParams.get('total');

            const productNameEl = document.getElementById('product-name-display');
            const totalEl = document.getElementById('order-total-display');
            const trackLinkEl = document.getElementById('track-order-link');
            const trackBtnEl = document.querySelector('.cancel-button')?.parentElement;
            const productImageEl = document.getElementById('product-image');

            if (orderId) {
                // Update tracking links
                if (trackLinkEl) trackLinkEl.href = `Track.html?id=${orderId}`;
                if (trackBtnEl) trackBtnEl.href = `Track.html?id=${orderId}`;

                // Set initial total from URL for speed
                if (total && totalEl) {
                    totalEl.textContent = formatPrice(parseFloat(total));
                }

                try {
                    // Fetch fresh details from API
                    const order = await getOrderById(orderId);
                    if (order) {
                        // Display product names
                        if (order.items && order.items.length > 0) {
                            const firstItem = order.items[0];
                            const productNames = order.items.map(item => item.product_name).join(', ');

                            if (productNameEl) {
                                productNameEl.textContent = productNames.length > 50 ? productNames.substring(0, 47) + '...' : productNames;
                            }

                            // Update image from first item
                            if (productImageEl && firstItem.image_url) {
                                productImageEl.src = firstItem.image_url;
                            }
                        }

                        const finalPrice = order.total_amount || order.total || total;
                        if (totalEl && finalPrice) {
                            totalEl.textContent = formatPrice(finalPrice);
                        }
                    }
                } catch (e) {
                    console.warn('Failed to fetch detailed order info', e);
                }
            } else {
                if (productNameEl) productNameEl.textContent = "Order Placed Successfully";
            }
        });
    </script>
</body>

</html>
