<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/product_adding_page.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <a href="../index.html" class="logo-link">
                <img src="../assets/images/logoooo.png" alt="Ulavan Planet Logo" class="circle-icon">
                <span class="logo-text">ULAVAN PLANET</span>
            </a>
        </div>
        <nav class="navbar">
            <a href="../index.html">HOME</a>
            <a href="products_page.html">SHOP</a>
            <a href="About_page.html">ABOUT</a>
            <a href="best_selling_page.html">BEST SELLERS</a>
        </nav>
    </header>
    <section class="product-adding-section">
        <div class="product-adding-container">
            <h2>Add New Product</h2>
            <form action="">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" name="product-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-price">Price</label>
                    <input type="number" id="product-price" name="product-price" required>
                </div>
                <div class="form-group">
                    <label for="product-image">Images (Select 3-4)</label>
                    <input type="file" id="product-images" name="product-images" multiple required>
                </div>
                <button type="submit">Add Product</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="../assets/images/logoooo.png" alt="Ulavan Planet Logo">
                <span>ULAVAN PLANET</span>
            </div>
            <div class="footer-links">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="products_page.html">Shop</a></li>
                    <li><a href="About_page.html">About</a></li>
                    <li><a href="best_selling_page.html">Best Sellers</a></li>
                </ul>
            </div>
            <div class="footer-contact">
                <h4>Contact Us</h4>
                <p>Email: ulavanplanet@gmail.com</p>
                <p>Phone: +94 77 123 4567</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 Ulavan Planet. All rights reserved.</p>
        </div>
    </footer>
    <!-- JavaScript Files -->
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/product-add.js"></script>

</body>

</html>
