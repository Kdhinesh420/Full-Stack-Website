<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us | ULAVAN PLANET</title>
    <link rel="stylesheet" href="../css/sign_up .css">
</head>

<body>
    <header style="width: 100%; position: fixed; top: 0; z-index: 1000;">
        <div class="top-bar"
            style="display: flex; justify-content: space-between; align-items: center; padding: 12px 5%; background-color: #f1f8e9; border-top: 4px solid #1b5e20; border-bottom: 1px solid #c5e1a5; box-shadow: 0 4px 20px rgba(46, 125, 50, 0.15);">
            <div class="logo"
                style="display: flex; align-items: center; gap: 12px; font-size: 1.6rem; font-weight: 800; color: #1b5e20;">
                <img src="../assets/images/logoooo.png" alt="Ulavan Planet Logo"
                    style="height: 48px; width: 48px; border-radius: 50%; border: 2px solid #ffca28; object-fit: cover;">
                <strong>ULAVAN PLANET</strong>
            </div>
            <div class="user-links" style="display: flex; gap: 20px;">
                <a href="../index.html"
                    style="padding: 8px 16px; border-radius: 20px; font-weight: 600; color: #33691e; text-decoration: none; transition: 0.3s;">üè†
                    Home</a>
                <a href="login.html"
                    style="padding: 8px 16px; border-radius: 20px; font-weight: 600; color: #33691e; text-decoration: none; transition: 0.3s;">üë§
                    Login</a>
            </div>
        </div>
    </header>

    <div class="signup-container">
        <div class="farm-icon" style="margin-bottom: 10px;">
            <img src="../assets/images/logoooo.png" alt="Ulavan Planet Logo"
                style="width: 80px; height: 80px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2);">
        </div>
        <h2>WELCOME TO ULAVAN PLANET</h2>
        <p class="subtitle">Create your account to connect with fellow farmers and manage your farm.</p>
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a unique username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                    required>
            </div>
            <div class="form-group">
                <label for="farm-name">Farm Name</label>
                <input type="text" id="farm-name" name="farm-name" placeholder="Enter your farm name" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="City, State/Country" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
            </div>

            <div class="form-group">
                <label for="role">I am a: <span style="color: red;">*</span></label>
                <select id="role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="buyer">Buyer (I want to buy products)</option>
                    <option value="seller">Seller (I want to sell products)</option>
                </select>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="terms">
            By signing up, you agree to our <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy
                Policy</a>.
        </div>
        <div class="links">
            <a href="login.html">Already have an account? Sign In</a>
        </div>
    </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/signup.js"></script>
</body>

</html>
