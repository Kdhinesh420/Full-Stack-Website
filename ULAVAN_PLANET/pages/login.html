<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ULAVAN PLANET</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="../assets/images/logoooo.png" alt="Ulavan Planet Logo">
                <strong>ULAVAN PLANET</strong>
            </div>
            <div class="user-links">
                <a href="../index.html">üè† Home</a>
                <a href="./sign up.html">üë§ Signup</a>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 100px; z-index: 10;">
        <div class="login-box">
            <div class="farm-icon" style="margin-bottom: 20px;">
                <img src="../assets/images/logoooo.png" alt="Ulavan Planet Logo"
                    style="width: 80px; height: 80px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2);">
            </div>
            <h2>Welcome Back</h2>
            <form>
                <div class="input-group">
                    <input type="text" id="username" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Login</button>
                <p class="signup-link">
                    Don't have an account? <a href="./sign up.html">Sign up</a>
                </p>
            </form>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
